name: Quality

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: data/wp-content/themes/thabatta-adv-theme/package-lock.json

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: data/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('data/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: data
        run: composer install --no-interaction --prefer-dist

      - name: Install Node dependencies
        working-directory: data/wp-content/themes/thabatta-adv-theme
        run: npm ci

      - name: Run quality checks
        working-directory: data
        run: composer quality
